<body>
    <div class="card-container">
        <!-- Фиксированный заголовок с кнопками -->

        </div>

        <!-- Уведомление о копировании -->
        <div class="copy-notification" id="copyNotification">Скопировано в буфер обмена!</div>

        <div class="card" id="cardToCapture">
            <!-- Добавленное поле textarea -->
            <div class="order-textarea">

                <div>
                    <label>Тариф заказчика с НДС 22%:</label>

                        <div>Выручка с НДС: <div class="value" id="marginVat">—</div>
                        </div>
                        <!-- <div>Маржинальность: <div class="value" id="marginVatPercent">—</div>
                        </div> -->
                    </div>

                    <!-- Мобильный блок результатов -->
                    <div class="mobile-result-block" id="mobileVatResult">
                        <div>Выручка с НДС:</div>
                        <div class="value" id="mobileMarginVat">—</div>
                        <!-- <div>Маржинальность:</div>
                        <div class="value" id="mobileMarginVatPercent">—</div> -->
                    </div>
                </div>

                    <label>Тариф заказчика без НДС:</label>

    <script>
        // Инициализация Telegram Web App
        let tg;
        try {
            tg = window.Telegram.WebApp;
            if (tg) {
                // Раскрываем приложение на весь экран
                tg.expand();

                // Устанавливаем тему в зависимости от Telegram
                updateTelegramTheme();

                // Следим за изменением темы
                tg.onEvent('themeChanged', updateTelegramTheme);

                // Говорим Telegram, что приложение готово
                tg.ready();
            }
        } catch (e) {
            console.log('Telegram Web App не загружен, работаем в браузере');
        }

        function updateTelegramTheme() {
            if (tg && tg.colorScheme === 'dark') {
                document.body.classList.add('telegram-theme-dark');
                console.log('Применена темная тема Telegram');
            } else {
                document.body.classList.remove('telegram-theme-dark');
                console.log('Применена светлая тема Telegram');
            }
        }

        // Основной код калькулятора (без изменений)
        const VAT = 0.22;
        let lock = false;

        function formatNumber(num) {
            if (num === null || isNaN(num)) return '';
            return num.toLocaleString('ru-RU', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            });
        }

        function parseFormattedNumber(str) {
            if (!str || str.trim() === '') return NaN;
            const cleaned = str.replace(/\s/g, '').replace(',', '.');
            const num = parseFloat(cleaned);
            return isNaN(num) ? NaN : num;
        }

        function unformatInput(input) {
            input.value = '';
        }

        function formatInput(input) {
            const num = parseFormattedNumber(input.value);
            if (!isNaN(num)) {
                input.value = formatNumber(num);
            } else {
                input.value = '';
            }
        }

        function handleInput(e) {
            const input = e.target;
            const id = input.id;

            if (id === 'clientVat') {
                sync(true, clientVat, clientNoVat);
            } else if (id === 'clientNoVat') {
                sync(false, clientVat, clientNoVat);
            } else if (id === 'carrierVat') {
                sync(true, carrierVat, carrierNoVat);
            } else if (id === 'carrierNoVat') {
                sync(false, carrierVat, carrierNoVat);
            }
        }

        function sync(fromVat, vatEl, noVatEl) {
            if (lock) return;
            lock = true;

            const val = parseFormattedNumber(fromVat ? vatEl.value : noVatEl.value);
            if (!isNaN(val)) {
                if (fromVat) {
                    const noVatValue = val / (1 + VAT);
                    noVatEl.value = formatNumber(noVatValue);
                } else {
                    const vatValue = val * (1 + VAT);
                    vatEl.value = formatNumber(vatValue);
                }
            } else {
                if (fromVat) {
                    noVatEl.value = '';
                } else {
                    vatEl.value = '';
                }
            }

            lock = false;
            calculate();
        }

        function updateResultDisplay() {
            const clientVat = parseFormattedNumber(document.getElementById('clientVat').value);
            const carrierVat = parseFormattedNumber(document.getElementById('carrierVat').value);
            const clientNoVat = parseFormattedNumber(document.getElementById('clientNoVat').value);
            const carrierNoVat = parseFormattedNumber(document.getElementById('carrierNoVat').value);

            // Расчеты для НДС
            if (!isNaN(clientVat) && !isNaN(carrierVat)) {
                const marginVat = clientVat - carrierVat;
                const percentVat = clientVat !== 0 ? (marginVat / clientVat) * 100 : 0;

                // Обновляем десктопный блок
                document.getElementById('marginVat').textContent = formatNumber(marginVat);
                // document.getElementById('marginVatPercent').textContent = formatNumber(percentVat) + ' %';

                // Обновляем мобильный блок
                document.getElementById('mobileMarginVat').textContent = formatNumber(marginVat);
                // document.getElementById('mobileMarginVatPercent').textContent = formatNumber(percentVat) + ' %';
            } else {
                const dash = '—';
                document.getElementById('marginVat').textContent = dash;
                // document.getElementById('marginVatPercent').textContent = dash;
                document.getElementById('mobileMarginVat').textContent = dash;
                // document.getElementById('mobileMarginVatPercent').textContent = dash;
            }

            // Расчеты без НДС
            if (!isNaN(clientNoVat) && !isNaN(carrierNoVat)) {
                const marginNoVat = clientNoVat - carrierNoVat;
                const percentNoVat = clientNoVat !== 0 ? (marginNoVat / clientNoVat) * 100 : 0;

                // Обновляем десктопный блок
                document.getElementById('marginNoVat').textContent = formatNumber(marginNoVat);
                // document.getElementById('marginNoVatPercent').textContent = formatNumber(percentNoVat) + ' %';

                // Обновляем мобильный блок
                document.getElementById('mobileMarginNoVat').textContent = formatNumber(marginNoVat);
                // document.getElementById('mobileMarginNoVatPercent').textContent = formatNumber(percentNoVat) + ' %';

                // Обновляем новый блок внизу
                document.getElementById('totalMarginNoVatPercent').textContent =
                    formatNumber(percentNoVat) + ' %';
            } else {
                const dash = '—';
                document.getElementById('marginNoVat').textContent = dash;
                // document.getElementById('marginNoVatPercent').textContent = dash;
                document.getElementById('mobileMarginNoVat').textContent = dash;
                // document.getElementById('mobileMarginNoVatPercent').textContent = dash;
                document.getElementById('totalMarginNoVatPercent').textContent = dash;
            }
        }

        // Псевдоним для обратной совместимости
        const calculate = updateResultDisplay;

        const clientVat = document.getElementById('clientVat');
        const clientNoVat = document.getElementById('clientNoVat');
        const carrierVat = document.getElementById('carrierVat');
        const carrierNoVat = document.getElementById('carrierNoVat');

        const inputs = document.querySelectorAll('input[type="text"]');

        inputs.forEach(input => {
            input.addEventListener('focus', (e) => {
                unformatInput(e.target);

                // ВИБРАЦИЯ: Надежная проверка доступности функции
                if (window.Telegram && window.Telegram.WebApp) {
                    const tg = window.Telegram.WebApp;

                    // Проверка через isVersionAtLeast (рекомендуется)
                    if (tg.isVersionAtLeast && tg.isVersionAtLeast('6.1')) {
                        try {
                            tg.HapticFeedback.impactOccurred('light');
                        } catch (e) {
                            // Функция есть, но что-то пошло не так
                            console.log('Haptic feedback вызвал ошибку:', e);
                        }
                    }
                }
            });

            input.addEventListener('blur', () => {
                inputs.forEach(formatInput);
                calculate();
            });

            input.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    e.target.blur();
                }
            });

            input.addEventListener('input', handleInput);
        });

        // Инициализация формата
        inputs.forEach(formatInput);

        // Фокус на первое поле при загрузке (только на десктопе)
        setTimeout(() => {
            if (window.innerWidth > 767) {
                clientVat.focus();
            }
        }, 100);

        // НОВЫЙ КОД: Обработчик тапа вне поля ввода для Telegram Web App
        document.addEventListener('click', function (event) {
            const isInput = event.target.closest('input[type="text"]');
            if (!isInput) {
                // Если кликнули не по input, проверяем активный элемент
                const activeElement = document.activeElement;
                if (activeElement && activeElement.tagName === 'INPUT' &&
                    activeElement.type === 'text' &&
                    activeElement.matches('input[type="text"]')) {

                    // Принудительно вызываем blur на активном поле
                    activeElement.blur();
                }
            }
        });

        // Дополнительно: обработчик для touch событий (мобильные устройства)
        document.addEventListener('touchstart', function (event) {
            const isInput = event.target.closest('input[type="text"]');
            if (!isInput) {
                const activeElement = document.activeElement;
                if (activeElement && activeElement.tagName === 'INPUT' &&
                    activeElement.type === 'text' &&
                    activeElement.matches('input[type="text"]')) {

                    // Плавно снимаем фокус
                    setTimeout(() => {
                        activeElement.blur();
                    }, 50);
                }
            }
        }, { passive: true });

        // ==================== НОВЫЕ ФУНКЦИИ ДЛЯ КНОПОК ====================

        // 1. Функция для копирования расчетов в текстовом формате
        function copyCalculations() {
            const clientVatVal = document.getElementById('clientVat').value || '0.00';
            const carrierVatVal = document.getElementById('carrierVat').value || '0.00';
            const marginVatVal = document.getElementById('marginVat').textContent;
            // const marginVatPercentVal = document.getElementById('marginVatPercent').textContent;

            const clientNoVatVal = document.getElementById('clientNoVat').value || '0.00';
            const carrierNoVatVal = document.getElementById('carrierNoVat').value || '0.00';
            const marginNoVatVal = document.getElementById('marginNoVat').textContent;
            const totalMarginNoVatPercentVal = document.getElementById('totalMarginNoVatPercent').textContent;

            const orderInfoVal = document.getElementById('orderInfo').value.trim();
            const timestamp = new Date().toLocaleString('ru-RU');

            const textToCopy = `
=========================
СОГЛАСОВАНИЕ ТАРИФА
по заявке: 
${orderInfoVal ? orderInfoVal : ''}
=========================
--- РАСЧЕТ С НДС (22%) ---
Тариф заказчика: ${clientVatVal}
Тариф перевозчика: ${carrierVatVal}
Выручка: ${marginVatVal}

--- РАСЧЕТ БЕЗ НДС ---
Тариф заказчика: ${clientNoVatVal}
Тариф перевозчика: ${carrierNoVatVal}
Выручка: ${marginNoVatVal}
-------------------------
Маржинальность: ${totalMarginNoVatPercentVal}
`;

            // Копирование в буфер обмена
            navigator.clipboard.writeText(textToCopy).then(() => {
                showCopyNotification();
            }).catch(err => {
                console.error('Ошибка копирования:', err);
                // Fallback для старых браузеров
                const textArea = document.createElement('textarea');
                textArea.value = textToCopy;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                showCopyNotification();
            });
        }

        function showCopyNotification() {
            const notification = document.getElementById('copyNotification');
            notification.style.display = 'block';
            setTimeout(() => {
                notification.style.display = 'none';
            }, 2000);
        }

        // 2. Функция для создания и скачивания изображения (ОБНОВЛЕНА)
        async function downloadImage() {
            try {
                const cardElement = document.getElementById('cardToCapture');
                const cardHeader = document.getElementById('cardHeader');

                // Временно скрываем заголовок с кнопками
                const originalDisplay = cardHeader.style.display;
                cardHeader.style.display = 'none';

                // Создаем изображение с помощью html2canvas-pro
                const canvas = await html2canvas(cardElement, {
                    scale: 2, // Увеличиваем качество
                    useCORS: true,
                    backgroundColor: null,
                    logging: false
                });

                // Восстанавливаем заголовок
                cardHeader.style.display = originalDisplay;

                // Конвертируем canvas в blob с сжатием
                canvas.toBlob(function (blob) {
                    if (!blob) {
                        console.error('Не удалось создать изображение');
                        return;
                    }

                    // Создаем ссылку для скачивания
                    const url = URL.createObjectURL(blob);
                    const link = document.createElement('a');
                    link.href = url;
                    link.download = `расчет-маржи-${Date.now()}.png`;

                    // Добавляем ссылку в документ и кликаем
                    document.body.appendChild(link);
                    link.click();

                    // Очищаем
                    document.body.removeChild(link);
                    URL.revokeObjectURL(url);

                    // Виброотклик при успешном скачивании
                    if (tg && tg.isVersionAtLeast && tg.isVersionAtLeast('6.1')) {
                        try {
                            tg.HapticFeedback.impactOccurred('light');
                        } catch (e) { }
                    }
                }, 'image/png', 0.8); // Сжатие 80%

            } catch (error) {
                console.error('Ошибка создания изображения:', error);
                alert('Не удалось создать изображение. Попробуйте еще раз.');
            }
        }

        // 3. Функция для поделиться изображением (ОБНОВЛЕНА)
        async function shareImage() {
            try {
                const cardElement = document.getElementById('cardToCapture');
                const cardHeader = document.getElementById('cardHeader');

                // Временно скрываем заголовок с кнопками
                const originalDisplay = cardHeader.style.display;
                cardHeader.style.display = 'none';

                // Создаем изображение
                const canvas = await html2canvas(cardElement, {
                    scale: 2,
                    useCORS: true,
                    backgroundColor: null,
                    logging: false
                });

                // Восстанавливаем заголовок
                cardHeader.style.display = originalDisplay;

                // Конвертируем canvas в blob
                canvas.toBlob(async function (blob) {
                    if (!blob) {
                        console.error('Не удалось создать изображение для шаринга');
                        return;
                    }

                    // Создаем файл из blob
                    const file = new File([blob], `расчет-маржи-${Date.now()}.png`, {
                        type: 'image/png'
                    });

                    // Пытаемся использовать Web Share API если доступно
                    if (navigator.share && navigator.canShare({ files: [file] })) {
                        try {
                            await navigator.share({
                                files: [file],
                                /*title: 'Расчет маржи',*/
                                /*text: 'Посмотрите результаты расчета маржи!'*/
                            });
                        } catch (shareError) {
                            console.log('Web Share не сработал:', shareError);
                            fallbackShare(file);
                        }
                    } else {
                        fallbackShare(file);
                    }
                }, 'image/png', 0.8);

            } catch (error) {
                console.error('Ошибка при создании изображения для шаринга:', error);
                alert('Не удалось подготовить изображение для отправки.');
            }
        }

        function fallbackShare(file) {
            // Если Web Share API не доступен, используем Telegram Web App API
            if (tg && tg.shareImage) {
                try {
                    // Создаем Data URL из blob для Telegram
                    const reader = new FileReader();
                    reader.onloadend = function () {
                        const base64data = reader.result;
                        tg.shareImage(base64data);
                    };
                    reader.readAsDataURL(file);
                } catch (tgError) {
                    console.log('Telegram share не сработал:', tgError);
                    // Последний вариант - скачивание
                    alert('Функция "Поделиться" недоступна. Изображение будет скачано.');
                    downloadImage();
                }
            } else {
                // Если и Telegram API не доступен, просто скачиваем
                alert('Функция "Поделиться" недоступна в этом браузере. Изображение будет скачано.');
                downloadImage();
            }
        }

        // Назначаем обработчики для кнопок
        document.querySelector('.action-btn.copy').addEventListener('click', copyCalculations);
        document.querySelector('.action-btn.download').addEventListener('click', downloadImage);
        document.querySelector('.action-btn.share').addEventListener('click', shareImage);

        // Виброотклик для кнопок
        document.querySelectorAll('.action-btn').forEach(btn => {
            btn.addEventListener('click', function () {
                if (window.Telegram && window.Telegram.WebApp) {
                    const tg = window.Telegram.WebApp;
                    if (tg.isVersionAtLeast && tg.isVersionAtLeast('6.1')) {
                        try {
                            tg.HapticFeedback.impactOccurred('light');
                        } catch (e) { }
                    }
                }
            });
        });
    </script>
